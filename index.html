<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile Card Component</title>
    <!-- Kumbh Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,40..300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="bg-img"><img src="./images/bg-pattern-card.svg" alt=""></div>
        <div class="content">
            <img src="./images/image-victor.jpg" alt="">
            <h2>Victor Crest <span>26</span></h2>
            <p>London</p>
        </div>
        <div class="stats">
            <div class="stats-nums">
                <p class="nums">80K</p>
                <p class="desc">Followers</p>
            </div>
            <div class="stats-nums">
                <p class="nums">803K</p>
                <p class="desc">Likes</p>
            </div>
            <div class="stats-nums">
                <p class="nums">1.4K</p>
                <p class="desc">Photos</p>
            </div>
        </div>

    </div>
</body>

</html>
